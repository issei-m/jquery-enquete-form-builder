<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Test Runner</title>
        <link rel="stylesheet" href="lib/jasmine-1.2.0/jasmine.css" />
        <script src="lib/jasmine-1.2.0/jasmine.js"></script>
        <script src="lib/jasmine-1.2.0/jasmine-html.js"></script>
        <script src="jasmine-prepare.js"></script>
        <!-- test target code... -->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <link rel="stylesheet" href="../src/css/style.css">
        <script src="../src/js/jquery.enquete-form-builder.js"></script>
        <!-- below test code... -->
        <script type="text/javascript" src="spec/SpecHelper.js"></script>
    </head>
    <body>


<form style="display: block;">
    <div id="enquete-form" class="jq-enquete-fb">
        <div class="jq-enquete-fb-items">
            <ul></ul>
            <ul>
                <li><input type="button" class="jq-enquete-fb-add-item" value="質問を追加する"></li>
            </ul>
        </div>
        <div class="jq-enquete-fb-contents">
            <ul></ul>
        </div>
        <ul class="jq-enquete-fb-tmplates" style="display: none;">
            <li class="jq-enquete-fb-item-tmpl">
                <span class="jq-enquete-fb-title">質問%d</span>
                <a href="javascript:void(0)" class="jq-enquete-fb-up-item">▲</a>
                <a href="javascript:void(0)" class="jq-enquete-fb-down-item">▼</a>
                <a href="javascript:void(0)" class="jq-enquete-fb-del-item">×</a>
            </li>
            <li class="jq-enquete-fb-content-tmpl">
                <fieldset>
                    <legend>質問文を入力してください</legend>
                    <input type="text" class="jq-enquete-fb-form-title" 
                           name="%baseName%[title]" value="" disabled>
                    <label>
                        <input type="checkbox" class="jq-enquete-fb-form-required"
                               name="%baseName%[isRequired]" value="1" disabled>
                        必須
                    </label>
                </fieldset>
                <fieldset>
                    <legend>回答形式を選択してください</legend>
                    <select class="jq-enquete-fb-form-type" name="%baseName%[type]" disabled>
                        <option value="text">一行テキスト</option>
                        <option value="url">URL</option>
                        <option value="radio">1つだけ選択</option>
                        <option value="select">リストから選択</option>
                        <option value="checkbox">複数選択</option>
                    </select>
                </fieldset>
                <fieldset class="jq-enquete-fb-form-options" style="display: none;">
                    <legend>選択肢</legend>
                    <ul></ul>
                    <a href="javascript:void(0);" class="jq-enquete-fb-add-option">選択肢を追加する</a>
                </fieldset>
                <fieldset class="jq-enquete-fb-form-hiddens" style="display: none;">
                    <input type="hidden" name="%baseName%[id]" value="0" disabled>
                    <input type="hidden" name="%baseName%[isDeleted]" value="0" disabled>
                    <input type="hidden" name="%baseName%[isNew]" value="1" disabled>
                </fieldset>
            </li>
            <li class="jq-enquete-fb-option-tmpl">
                <input type="text" class="jq-enquete-fb-form-option"
                       name="%baseName%[options][%optionId%][content]" 
                       value="" disabled>
                <a href="javascript:void(0)" class="jq-enquete-fb-up-option">▲</a>
                <a href="javascript:void(0)" class="jq-enquete-fb-down-option">▼</a>
                <a href="javascript:void(0)" class="jq-enquete-fb-del-option">×</a>
                <input type="hidden"
                       name="%baseName%[options][%optionId%][id]" 
                       value="0" disabled>
                <input type="hidden"
                       name="%baseName%[options][%optionId%][isDeleted]" 
                       value="0" disabled>
                <input type="hidden"
                       name="%baseName%[options][%optionId%][isNew]" 
                       value="1" disabled>
            </li>
        </ul>
        <div class="jq-enquete-fb-trashes" style="display: none;"></div>
    </div>
</form>


        <script type="text/javascript" src="test.js"></script>
    </body>
</html>
